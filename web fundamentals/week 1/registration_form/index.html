<!DOCTYPE html>  
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label>First Name: * </label>
                <input type="text" name="firstname" 
                placeholder="Please enter your first name" style="width:auto">
            </div>
            <div>
                <label>Last Name: * </label>
                <input type="text" name="lastname" 
                placeholder="Please enter your last name" style="width:auto" >
            </div>
            <div>
                <label>Email Address: * </label>
                <input type="email" name="emailaddress" 
                placeholder="Please enter your email address" >
            </div>
            <div>
                <label>Password: * </label>
                <input type="password" name="password" 
                placeholder="Please enter your password" >
            </div>
            <div>
                <label>Confirm Password: * </label>
                <input type="password" name="confirmpassword" 
                placeholder="Please confirm your password" >
            </div>
            <div>
                <label>Birthday: </label>
                <input type="date" name="birthday" 
                placeholder="mm/dd/yyyy" >
            </div>
            <div>
                <label>Gender Identity: </label>
                <input type="radio" name="GenderIdentity" value="Male" id="Male">
                <label for="Male">Male<label>
                <input type="radio" name="GenderIdentity" value="Female" id="Female">
                <label for="Female">Female<label>
                <input type="radio" name="GenderIdentity" value="Non-binary" id="Non-binary">
                <label for="Non-binary">Non-binary<label>
                <input type="radio" name="GenderIdentity" value="Not-answered" id="Not-answered">
                <label for="Not-answered">I prefer not to answer<label>

            </div>
            <div>
                <p>A short description about myself:</p>
                <textarea name="shortdescription" cols="20" rows="3" placeholder="Enter a short description aboout you" ></textarea>
            </div>
            <div>
                <label>Enter your favorite language: </label>
                <select name="favoritelanguage" placeholder="Select a language">
                    <option>Javascript</option>
                    <option>JAVA</option>
                    <option>Python</option>
                    <option>GO</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="periodicupdates" id="periodicupdates" checked >
                <label for="offers">Yes, I would like to receive periodic email updates</label>
            </div>
            <input type="submit" value="Create Account" >
        </form>
        <p>* Indicates a required field</p>
        
    </body>
</html>
