<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Base HTML Template, Always change</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/site.css') }}">
            <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.2/dist/css/uikit.min.css"> -->
            <meta charset="UTF-8">
            <meta name="description" content="Template HTML file">
            <meta name="keywords" content="remember to add keywords here">
            <meta name="author" content="Michael Akinosho">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    
    <body>
        <header>
            <nav class="uk-navbar-container" uk-navbar style="background-color: rgb(247, 246, 183);">
                <div>The Header Section</div>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <il class="uk_active uk-padding"><a href="/">Home</a></il>
                        
                        <il class="uk-padding"><a href="/">Add Item 3</a></il>
                    </ul>
                </div>
            </nav>

        </header>
        <main>
            
            <div class="uk-flex uk-overflow_auto uk-container uk-column-1-2-3 uk-flex-center">
                <div class="uk-padding uk-border-rounded" style="background-color:green;">
                    <h1>Register</h1>
                    <form class="uk-form-stacked" action="/register/user" method="POST">
                        
                        <div class="uk-padding-small">
                            <label class="uk-form-label uk-text-bold uk-text-large" for="fname">First Name:</label>
                            <input class="uk-form-controls" type="text" name="fname">
                        </div>
                        <div class="uk-padding-small">
                            <label class="uk-form-label uk-text-bold uk-text-large" for="fname" for="lname">Last Name:</label>
                            <input type="text" name="lname">
                        </div>
                        <div class="uk-padding-small">
                            <label class="uk-form-label uk-text-bold uk-text-large" for="fname" for="email" >Email:</label>
                            <input type="email" name="email">
                        </div>
                        <div class="uk-padding-small">
                            <label class="uk-form-label uk-text-bold uk-text-large" for="fname" for="password" >Password:</label>
                            <input type="password" name="password">
                        </div>
                        <div class="uk-padding-small">
                            <label class="uk-form-label uk-text-bold uk-text-large" for="fname" for="confirmpassword" >Confirm Password:</label>
                            <input type="password" name="confirmpassword">
                        </div>
                        <div class="uk-padding-small">
                            <input type="submit" value="Register">
                        </div>
                    </form>
                </div>
                <div class="uk-padding uk-border-rounded" style="background-color:green;">

                    <h1>Login</h1>
                    <form class="uk-form-stacked" action="/login/user" method="POST">
                        <div class="uk-padding-small">
                            <label class="uk-form-label uk-text-bold uk-text-large" for="fname" for="email" >Email:</label>
                            <input type="email" name="email">
                        </div>
                        <div class="uk-padding-small">
                            <label class="uk-form-label uk-text-bold uk-text-large" for="fname" for="password" >Password:</label>
                            <input type="password" name="password">
                        </div>
                        <div class="uk-padding-small">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
                <div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p style="color:black">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </main>
        <footer>
            <nav class="uk-navbar-container" uk-navbar style="background-color: rgb(247, 246, 183);">
                <div>The Footer Section</div>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <il class="uk_active uk-padding"><p></p></il>
                    </ul>
                </div>
            </nav>

        </footer>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
