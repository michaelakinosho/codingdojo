<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Base HTML Template, Always change</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/site.css') }}">
            <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.2/dist/css/uikit.min.css"> -->
            <meta charset="UTF-8">
            <meta name="description" content="Template HTML file">
            <meta name="keywords" content="remember to add keywords here">
            <meta name="author" content="Michael Akinosho">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <header>
            <nav class="uk-navbar-container" uk-navbar style="background-color: rgb(247, 246, 183);">
                <div>The Header Section</div>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <il class="uk_active uk-padding"><a href="/">Home</a></il>
                        <il class="uk-padding"><a href="/item2">Add Item 2</a></il>
                        <il class="uk-padding"><a href="/item3">Add Item 3</a></il>
                    </ul>
                </div>
            </nav>

        </header>
        <main>
            <div>The Main Section</div>
            <div>
                <h1>All My Friends</h1>
                {% for one_friend in all_friends %}
                    <p>First Name: {{one_friend.first_name}}</p>
                    <p>Last Name: {{one_friend.last_name}}</p>
                    <p>Occupation: {{one_friend.occupation}}</p>
                {% endfor %}
            </div>
            <div>
                <h1>Add a Friend</h1>
                <form action="/create_friend" method="POST">
                    <label for="fname">First Name:</label>
                    <input type="text" name="fname">
                    <label for="lname">Last Name:</label>
                    <input type="text" name="lname">
                    <label for="occ" >Occupation:</label>
                    <input type="text" name="occ">
                    <input type="submit" value="Add Friend">
                </form> 
            </div>

        </main>
        <footer>
            <nav class="uk-navbar-container" uk-navbar style="background-color: rgb(247, 246, 183);">
                <div>The Footer Section</div>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <il class="uk_active uk-padding"><p></p></il>
                    </ul>
                </div>
            </nav>

        </footer>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
