    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Base HTML Template, Always change</title>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">

        <body>
            <header>
                <nav class="uk-navbar-container" uk-navbar style="background-color: rgb(247, 246, 183);">
                    <div>The Header Section</div>
                    <div class="uk-navbar-left">
                        <ul class="uk-navbar-nav">
                            <il class="uk_active uk-padding"><a href="/">Home</a></il>
                            
                            <il class="uk-padding"><a href="/">Add Item 3</a></il>
                        </ul>
                    </div>
                </nav>
    
            </header>
            <main class="uk-flex uk-flex-center">
                <div>The Main Section</div>
                
                <div>
                    <h1>Add a User</h1>

                    <form class="uk-form-stacked" action="/update_user" method="POST">
                        {% for user in one_user %}
                        <input type="hidden" name="id" value={{ user.id}}>
                        <label for="fname">First Name:</label>
                        <input type="text" name="fname" value={{ user.first_name }}>
                        
                        <label for="lname">Last Name:</label>
                        <input type="text" name="lname" value={{ user.last_name }}>
                        <div>
                        <label for="email" >Email:</label>
                        <input type="email" size="40" name="email" value={{ user.email}}>
                        </div>
                        <div><input class="uk-form-controls" type="submit" value="Update User">
                            <button type="submit" formaction="/cancel_edit">Show User</button></div>
                        {% endfor %}

                    </form> 
                </div>
    
            </main>
            <footer>
                <nav class="uk-navbar-container" uk-navbar style="background-color: rgb(247, 246, 183);">
                    <div>The Footer Section</div>
                    <div class="uk-navbar-left">
                        <ul class="uk-navbar-nav">
                            <il class="uk_active uk-padding"><p></p></il>
                        </ul>
                    </div>
                </nav>
    
            </footer>
            <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
        </body>
    </html>
