<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dojos and Ninjas</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/site.css') }}">
            <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.2/dist/css/uikit.min.css"> -->
            <meta charset="UTF-8">
            <meta name="description" content="Template HTML file">
            <meta name="keywords" content="remember to add keywords here">
            <meta name="author" content="Michael Akinosho">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <header>
            <nav class="uk-navbar-container" uk-navbar style="background-color: rgb(247, 246, 183);">
                <div>The Header Section</div>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <il class="uk_active uk-padding"><a href="/">Home</a></il>
                        
                        <il class="uk-padding"><a href="/">Add Item 3</a></il>
                    </ul>
                </div>
            </nav>

        </header>
        <main>

            <div class="uk-flex uk-overflow_auto uk-container uk-column-1-2 uk-flex-center">
                <div class="uk-padding uk-border-rounded" style="background-color:green;">
                    <h1>New Dojo</h1>
                    <form class="uk-form-stacked" action="/add_dojo" method="POST">
                        <div class="uk-padding-small">
                        <label class="uk-form-label" for="name" style="color:black">Name:</label>
                        <input class="uk-form-controls" type="text" name="name">
                        </div>
                        <div class="uk-padding-small">
                        <input class="uk-form-controls" type="submit" value="Add Dojo">
                        </div>
                    </form>
                </div>
                <div class="uk-padding uk-border-rounded" style="background-color:green;">
                    <table>
                        <tr>
                            <th><h1>All Dojos</h1></th>
                        </tr>
                        {% for dojo in all_dojos %}
                        <tr>
                            <td class="uk-flex uk-flex-center uk-text-large"><a href="/dojo/show/{{ dojo.id }}">{{ dojo.name}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
            <div><a class="uk-padding-small" style="color:white; background-color:black" href="/ninja/new">Add Ninja</a></div>
        </main>
        <footer>
            <nav class="uk-navbar-container" uk-navbar style="background-color: rgb(247, 246, 183);">
                <div>The Footer Section</div>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <il class="uk_active uk-padding"><p></p></il>
                    </ul>
                </div>
            </nav>

        </footer>
        <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
