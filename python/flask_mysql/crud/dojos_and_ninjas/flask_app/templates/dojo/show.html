    <!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Base HTML Template, Always change</title>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
                <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/site.css') }}">
                <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.2/dist/css/uikit.min.css"> -->
                <meta charset="UTF-8">
                <meta name="description" content="Template HTML file">
                <meta name="keywords" content="remember to add keywords here">
                <meta name="author" content="Michael Akinosho">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        </head>
        <body>
            <header>
                <nav class="uk-navbar-container" uk-navbar style="background-color: rgb(247, 246, 183);">
                    <div>The Header Section</div>
                    <div class="uk-navbar-left">
                        <ul class="uk-navbar-nav">
                            <il class="uk_active uk-padding"><a href="/">Home</a></il>
                            
                            <il class="uk-padding"><a href="/">Add Item 3</a></il>
                        </ul>
                    </div>
                </nav>
    
            </header>
            <main>
    
                <div class="uk-overflow_auto uk-container uk-container-xsmall">
                    
                    <h1>{{ one_dojo.name }}</h1>
                    
                    <table class="uk-table uk-table-divider uk-table-middle">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            
                        </tr>
                        {% for ninja in one_dojo.ninjas %}
                            <tr>
                                <td>{{ ninja.first_name }}</td>
                                <td>{{ ninja.last_name }}</td>
                                <td>{{ ninja.age }}</td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
                {% for user in one_user %}
                    <div class="uk-padding"><a style="color:white; background-color:black" href="/user/edit/{{ user.id }}">Edit User</a>
                        <a style="color:white; background-color:black" href="/delete_user/{{ user.id }}">Delete User</a></div>
                {% endfor %}
            </main>
            <footer>
                <nav class="uk-navbar-container" uk-navbar style="background-color: rgb(247, 246, 183);">
                    <div>The Footer Section</div>
                    <div class="uk-navbar-left">
                        <ul class="uk-navbar-nav">
                            <il class="uk_active uk-padding"><p></p></il>
                        </ul>
                    </div>
                </nav>
    
            </footer>
            <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
        </body>
    </html>
