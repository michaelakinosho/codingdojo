<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <h3>Welcome to Make Your Own Checkerboard!</h3>
    <table>
        {% for x in range(0,rows): %}
            <tr>
            {% for y in range(0,columns): %}
                {% if (x+y)%2 == 0 %}
                    <td style= "background-color:{{ first_color }}">{{(x+y)%2}}</td>
                {% else %}
                <td style= "background-color:{{ second_color }}">{{(x+y)%2}}</td>
                {% endif %}
            {% endfor %}
            </tr>
        {% endfor %}
    </table>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
