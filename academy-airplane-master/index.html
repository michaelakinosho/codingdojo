<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	
	<style type="text/css">
	#ocean {
		background-image: url("pixelsky.png");
		width: 900px;
		height: 700px;
	}
	.player {
		position: absolute;
		width: 100px;
		height: 100px;
		background-image: url("player2.png");
	}
	.enemy {
		position: absolute;
		width: 100px;
		height: 56px;
		background-image: url("enemy1.png");
		/*left: 300px;
		top: 300px*/
	}

	</style>

	<h1>My Airplane Challenge</h1>
	<div id="ocean">
		<div id="players"></div>
		<div id="enemies"></div>
	</div>




	<script type="text/javascript">

	var player = {
		left: 450,
		top: 670
	}
	
	var enemies = [
		{left: 150, top: 100},
		{left: 250, top: 150},
		{left: 350, top: 200},
		{left: 450, top: 250},
		{left: 550, top: 200},
		{left: 650, top: 150}
	] 

	function drawPlayer(){
		content = "";
		content = "<div class='player' style='left:" + player.left +"px; top:" + player.top + "px'></div>";

		document.getElementById("players").innerHTML = content;
	}
	
	drawPlayer();

	function drawEnemies(){
		content = "";
		for (var idx = 0;idx < enemies.length;idx++ ){
			content += "<div class='enemy' style='left:" + enemies[idx].left +"px; top:" + enemies[idx].top + "px'></div>";

		}
		document.getElementById("enemies").innerHTML = content;
	}

	drawEnemies();

	document.onkeydown = function(e) {
		//console.log(e);
		if(e.keyCode == 37 && player.left > 10) { // left
			player.left -= 10;
		} 
		if(e.keyCode == 39 && player.left < 830) { // right
			player.left += 10;
		} 
		if(e.keyCode == 38 && player.top > 480 ) { // added feature to move player up
			player.top -= 10;
		} 
		if(e.keyCode == 40 && player.top <= 690) { // added feature to move player down
			player.top += 10;
		} 
		drawPlayer();
	}

	</script>
</body>
</html>
